<head>
<meta charset="utf-8"></meta>
<title>Anket</title>
</head>
<body>
<table border="0" bgcolor="white">
<form>
<form method="post" action="mailto:any@anymail.com">
<tr><th>Name</th><td><input type="text" name="name"></td></tr>
<tr><th>Surname</th><td><input type="text name="surname"></td></tr>
<tr><th>Age</th><td><input type="number" min="0" max="200"></td></tr>
<tr><th>Gender</th><td>Male<input type="radio" name="gender" value="1">Female<input type="radio" name="gender" value="2"></td></tr>
<tr><th>Hobbies</th><td>Using Internet<input type="checkbox">Using Computer<input type="checkbox">Play a guitar<input type="checkbox">Listening Music<input type="checkbox">Playing football<input type="checkbox">Playing Basketball<input type="checkbox">Cycling<input type="checkbox">Watching Television<input type="checkbox">Reading a book<input type="checkbox">Gaming</td></tr>
<tr><th>Interests</th><td><textarea rows="4" cols="30" placeholder="Type your interests here."></textarea></td></tr>
<tr><td colspan="2"><input type="submit" name="submit" value="Send">&nbsp;<input type="reset" name="reset" value="Reset"></td></tr>
</form>
</table>
</body>
</html>
