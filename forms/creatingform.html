<html><head><title>Creating Form</title></head><body>
<table border="2" bordercolor="black">
<form method="post" action="mailto:mail@anymail.com">
<tr>
	<td>Name</td><td><input type="text" name="name" required></td></tr>
<tr>
	<td>Surname</td><td><input type="text" name"surname" required></td></tr>
<tr>
	<td>Age</td><td><input type="number" name="age" min="0" max="100" required></td></tr>
<tr>
	<td>Identity No</td><td><input type="text" name="idno" maxlength="20" required></td></tr>
<tr>
	<td>Add your photo</td><td><input type="file" name="photo" required></td></tr>
<tr>
	<td>Your view</td><td><textarea cols="30" rows="5" placeholder="YOUR VIEW IS IMPORTANT TO US"></textarea></td></tr>
<tr>
	<td colspan="2"><input type="submit" name="send" value="Send">&nbsp;<input type="reset" name="reset" value="Clear"><font color="red" face="sans-serif">&nbsp;www.github.com/nxjosephofficial</font></tr>
</form>
</table>
</body>
</html>
