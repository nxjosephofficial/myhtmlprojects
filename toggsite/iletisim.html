  <div id="iletisim"> 
    <form id="form1" name="form1" method="post" action="mailto:nxjoseph@protonmail.com">
      <h1>İLETİŞİM </h1>
      <p>
        <label for="ad">Adınız:</label>
        <input type="text" name="ad" id="ad" />
      </p>
      <p>
        <label for="Soyad">Soyadınız:</label>
        <input type="text" name="Soyad" id="Soyad" />
      </p>
      <p>
        <label for="telno">Telefon Numaranız:</label>
        <input type="text" name="telno" id="telno" />
      </p>
      <p>Cinsiyetiniz:</p>
      <p>
        <label>
          <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0" />
          Erkek</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1" />
          Kadın</label>
      </p>
      <p>Bildiğiniz Yabancı Diller:</p>
      <p>
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0" />
          Almanca</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1" />
          Fransızca</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_2" />
          İngilizce</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_3" />
          Rusça</label>
        <br />
      </p>
      <p>
        <label for="Adres">Adres Bilginiz:<br />
        </label>
        <textarea name="Adres" id="Adres" cols="45" rows="5"></textarea>
      </p>
      <p>
        <input type="submit" name="gonder" id="gonder" value="Gönder" />
        <input type="reset" name="reset" id="reset" value="Temizle" />
        <br />
      </p>
    </form>
