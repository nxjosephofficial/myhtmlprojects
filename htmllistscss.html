<html>
<head>
<meta charset="utf-8"></meta>
<title>HTML Lists</title>
<style type="text/css">
body {background-color:#2f2ac8;font-family:verdana;}
h1 {color:#ff8424;}
h3.font {color:#4c87f0;}
ol, ul {color:#4c87f0;}
#bold {font-weight:bold;}
#black {color:white;}
</style>
</head>
<body>
<h1>HTML Lists</h1>
<h3 class="font">Unordered List</h3>
<p id="bold">Ordering doesn't matter</p>
<ul type="disc">
  <li><font id="black">Milk</font></li>
  <li><font id="black">Sugar</font></li>
  <li><font id="black">Bread</font></li>
</ul>
<h3 class="font">Ordered List</h3>
<p id="bold">Ordering does matter.</p>
<ol type="1">
  <li><font id="black">Put the kettle on</font></li>
  <li><font id="black">Put the teabag in the cup</font></li>
  <li><font id="black">Wait for kettle to boil</font></li>
  <li><font id="black">Pour boiling water in the cup</font></li>
</ol>
</body>
</html>
